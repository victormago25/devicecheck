<!DOCTYPE html>
<html ng-app="device">
    <head>
        <title>Device Checker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="assets/css/jquery.dataTables-min.css" type="text/css" rel="stylesheet">
        <link href="assets/css/index-min.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container" ng-controller="ListCtrl">
            <div class="row">
                <div class="col-12">
                    <img src="assets/img/logo_yahoo.png" height="50" width="207" alt="Yahoo" />
                    <h1>Select the device to check for availability</h1>
                    <hr />
                    <tabset>
                        <tab ng-repeat="group in stocks" heading="{{group.$id}}">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    Select a device <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="device in group"><a href="#/{{group.$id}}/{{$index}}">{{device.name}}</a></li>
                                </ul>
                            </div>
                            <button class="btn btn-primary pull-right" ng-click="isCollapsed = !isCollapsed">[+]</button>
                            <div collapse="isCollapsed">
                                <table id="tableStatus{{group.$id}}" class="table dataTable">
                                    <thead>
                                        <tr>
                                            <th>SN</th>
                                            <th>Name</th>
                                            <th>Status</th>
                                            <th>Used by</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="device in group" ng-class-odd="'odd'" ng-class-even="'even'">
                                            <td></td>
                                            <td>{{device.name}}</td>
                                            <td><span ng-show="device.inUse" class="bold-{{device.inUse}}"><span class="icon-ban-circle"></span> In use</span><span class="bold-{{device.inUse}}" ng-hide="device.inUse"><span class="icon-ok-circle" ></span> Available</span></td>
                                            <td>{{device.user}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </tab>
                    </tabset>
                </div>
                <div class="col-12 over-hide">
                    <div class="device-animate-container" ng-view></div>
                </div>
            </div>
        </div>
        <script src="//cdn.jsdelivr.net/jquery/1.10.2/jquery-1.10.2.min.js"></script>
        <script src="//cdn.jsdelivr.net/angularjs/1.1.5/angular.min.js"></script>
        <script src="assets/js/lib/ui-bootstrap-tpls-0.7.0.min.js"></script>
        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
        <script src="assets/js/lib/jquery.dataTables.min.js"></script>
        <script src="//cdn.jsdelivr.net/momentjs/2.2.1/moment.min.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
