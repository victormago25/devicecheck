<div class="container" ng-controller="DeviceCtrl">
    <div class="row">
        <div class="col-12">
            <img src="assets/img/AccLogo.png" height="50" width="207" alt="Accenture" />
            <button ng-click="changeTeam()" ng-controller="teamsCtrl" id="changeTeam" class="btn btn-primary pull-right ng-scope">Back to Teams</button>
            <h1>Select the device to check for availability</h1>
            <hr />
            <div class="well">
                <table id="tableStatusDevices" class="table dataTable" index="devices" device-table="devices">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Tag Device</th>
                            <th>Device Type</th>
                            <th>OS</th>
                            <th>Status</th>
                            <th>Owned by</th>
                            <th>Used by</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div ng-include="'device.html'"></div>
    </div>
</div>
