<div class="container" ng-controller="upManagerCtrl" ng-if="actualUser">
    <div class="row">
        <div class="col-12">
            <img src="assets/img/AccLogo.png" height="50" width="207" alt="Accenture" />
            <button ng-click="logout()" ng-controller="pagesCtrl" id="logout" class="btn btn-primary pull-right ng-scope">Logout</button>
            <button ng-click="mainPage()" ng-controller="pagesCtrl" id="mainPage" class="btn btn-primary pull-right ng-scope">Devices</button>
            <button ng-click="addDevicePage()" ng-controller="pagesCtrl" id="addDevice" class="btn btn-primary pull-right ng-scope">Add Device</button>
            <button ng-click="adminPage()" ng-controller="pagesCtrl" id="adminPage" class="btn btn-primary pull-right ng-scope">Administrators</button>
            <h1>Add New Team</h1>
            <hr />
            <form name="newTeamForm" class="well" ng-submit="addTeam(name, shortName)" enctype='multipart/form-data'>
                <div class="control-group" ng-class="{error: newTeamForm.name.$invalid}">
                    <label>Name:</label>
                    <input type="text" name="name" ng-model="name" required>
                    <span ng-show="newTeamForm.name.$error.required" class="help-inline">Required</span>
                    <span ng-show="newTeamForm.name.$error.invalid" class="help-inline">Select a Team</span>
                </div>

                <div class="control-group" ng-class="{error: newTeamForm.shortName.$invalid}">
                    <label>Short Name:</label>
                    <input type="text" name="shortName" ng-model="shortName" required>
                    <span ng-show="newTeamForm.shortName.$error.required" class="help-inline">Required</span>
                    <span ng-show="newTeamForm.shortName.$error.invalid" class="help-inline">Invalid OS Version</span>
                </div>

                <div class="control-group" ng-class="{error: newTeamForm.teamId.$invalid}">
                    <label class="error">{{msgtxt}}</label>
                </div>

                <div class="control-group" ng-class="{error: newTeamForm.shortName.$invalid}">
                    <label class="error">{{msgtxt}}</label>
                </div>
                <br>
                <button type="submit" ng-disabled="isClean() || newTeamForm.$invalid" class="btn btn-primary">New Team</button>
            </form>
        </div>
    </div>
</div>
