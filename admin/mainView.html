<div class="container" ng-controller="ListCtrl">
    <div class="row">
        <div class="col-12">
            <img src="assets/img/logo_yahoo.png" height="50" width="207" alt="Yahoo" />
            <button ng-click="logout()" ng-controller="logoutCtrl" id="logout" class="btn btn-primary pull-right ng-scope">Logout</button>
            <h1>Select the device to check for availability</h1>
            <hr />
            <div class="well">
                <button class="btn btn-primary pull-right" ng-click="isCollapsed = !isCollapsed">[+]</button>
                <div collapse="isCollapsed">
                    <table id="tableStatus{{stocks[0].$id}}" class="table dataTable" device-table="{{stocks[0]}}">
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12 over-hide">
            <div ng-if="urlDevice" ng-include="'device.html'" class="device-animate-container"></div>
        </div>
    </div>
</div>
