<div class="container" ng-controller="selectTeamCtrl">
    <div class="row">
        <div class="col-12">
            <img src="assets/img/AccLogo.png" height="50" width="207" alt="Accenture" />
            <h1>Device Tracker System</h1>
            <hr />
            <div>
                <dl class="well">
                    <dt class="dl-horizontal"><label>Select your team:</label></dt>
                    <dd>
                        <select id="teamsSelect" ng-model="selectedItem" ng-options="team as team.name for team in teams" ng-change="selectTeam(selectedItem)"></select>
                    </dd>
                </dl>
            </div>

        </div>
    </div>
</div>
